<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>✨ Self Care Center ✨</h1>
  </header>
  <section id="main-section">
    <h2>Which type of message?</h2>
    <form class="receive-message-form">
      <div class="radio-group">
        <div>
          <input type="radio" id="rb-affirmation">
          <label for="rb-affirmation">affirmation</label>
        </div>
        <div>
          <input type="radio" id="rb-mantra">
          <label for="rb-mantra">mantra</label>
        </div>
      </div>
      <button>Receive Message</button>
    </form>
    <aside id="message-display">
      <img src="assets/meditate.svg" alt="meditiate">
    </aside>
  </section>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>✨ Self Care Center ✨</h1>
    <nav>
      <button id="btn-home">Home</button>
      <button id="btn-collection">Collection</button>
    </nav>
  </header>
  <section class="main-section" id="main-section">
    <h2>Which type of message?</h2>
    <form class="receive-message-form card">
      <div class="radio-group">
        <div>
          <input type="radio" id="rb-affirmation" name="message-type" checked>
          <label for="rb-affirmation">affirmation</label>
        </div>
        <div>
          <input type="radio" id="rb-mantra" name="message-type">
          <label for="rb-mantra">mantra</label>
        </div>
      </div>
      <button id="btn-receive-msg">Receive Message</button>
    </form>
    <aside id="message-display" class="message-display card">
      <img src="assets/meditate.svg" alt="meditiate">
    </aside>
  </section>
  <section class="collection-section hidden" id="collection-section">
    <aside class="message-list" id="affirmation-list">
    </aside>
    <div class="collection-center">
      <div class="collection-label">
        <h2>Affirmations</h2>
        <h3>👈</h3>
      </div>
      <div class="collection-label">
        <h2>Mantras</h2>
        <h3>👉</h3>
      </div>
      <div>
        <h3 id="trash-can">🗑️</h3>
        <p>Drag to re-arrange or delete.</p>
      </div>
    </div>
    <aside class="message-list" id="mantra-list">
    </aside>
  </section>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
